<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Skills Test</title>
  </head>
  <body>
    <!-- top section -->
    <section>
      <div
        class="container h-25 d-flex justify-content-center align-items-center"
      >
        <div class="text-center">
          <h1 class="display-1  text-warning ">GoodLuck</h1>

          <a href="quiz.html" class="back-btn text-danger"> GoBack</a>
        </div>
      </div>
    </section>
    <!-- results -->
    <section>
      <div class="container text-center d-none results">
        <p>you are <span class="text-primary fs-1">0%</span> Expert Developer</p>
      </div>
    </section>

    <!-- Questions -->
    <section class="bg-success text-white">
      <div class="container">
        <h1 class="py-3">Let's begin</h1>
        <form class="quiz-form">
                  <!-- question 1 -->

          <div class="py-3">
            <p>Q1. What does HTML stand for?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q1"
                value="A"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Hypertext Markup Language
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q1"
                value="B"
                id="flexRadioDefault2"
                
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Hyperlink Markup Language
              </label>
            </div>
          </div>
          <!-- question2 -->
          <div class="py-3">
            <p>Q2. Can we use .forEach() method on a HTMLCollection?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q2"
                value="A"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q2"
                value="B"
                id="flexRadioDefault2"
                
              />
              <label class="form-check-label" for="flexRadioDefault2">
                No
              </label>
            </div>
          </div>
          <!-- question 3 -->
          <div class="py-3">
            <p>Q3. How do we print something in javascript?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q3"
                value="A"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                print('something')
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q3"
                value="B"
                id="flexRadioDefault2"
                
              />
              <label class="form-check-label" for="flexRadioDefault2">
                console.log('something')
              </label>
            </div>
          </div>
          <!-- question 4 -->
          <div class="py-3">
            <p>Q4. What is a Developer's favorite array method?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q4"
                value="A"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                .forEach()
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q4"
                value="B"
                id="flexRadioDefault2"
                
              />
              <label class="form-check-label" for="flexRadioDefault2">
                .slice()
              </label>
            </div>
          </div>
          

          <!-- submit Button -->

          <div class="text-center py-5">
            
            <input type="submit" class="btn btn-light " />
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="quiz.js"></script>
  </body>
</html>
